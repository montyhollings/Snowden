<div class="container my-5">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <div class="card w-100">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                        <form>
                                <div class="form-group">
                                  <label for="FieldUsername">Username</label>
                                  <input type="text" class="form-control" id="FieldUsername" aria-describedby="Username" placeholder="Enter Username">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                  <label for="FieldPassword">Password</label>
                                
                                  <input type="password" class="form-control" id="FieldPassword" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="FieldAdmin">
                                    <label class="form-check-label" for="FieldAdmin">Admin?</label>
                                  </div>
                                  
                            
                              </form>
                </div>
                <div class="card-footer">
                        <button type="submit" class=" float-right btn btn-primary">Submit</button>
                </div>
            </div>
                
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
